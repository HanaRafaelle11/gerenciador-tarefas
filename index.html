<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa">
            <input type="date" id="taskDueDate" placeholder="Data de Vencimento">
            <select id="taskPriority">
                <option value="">Prioridade</option>
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <select id="taskCategory">
                <option value="">Categoria</option>
                <option value="trabalho">Trabalho</option>
                <option value="estudos">Estudos</option>
                <option value="pessoal">Pessoal</option>
            </select>
            <button id="addTaskButton">Adicionar Tarefa</button>
        </div>
        <div class="task-filters">
            <button id="allTasks" class="filter-button blue">Todas</button>
            <button id="pendingTasks" class="filter-button red">Pendentes</button>
            <button id="completedTasks" class="filter-button green">Concluídas</button>
        </div>
        <div class="task-counters">
            <span id="pendingCount">Pendentes: 0</span>
            <span id="completedCount">Concluídas: 0</span>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
