<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <button id="theme-toggle" class="theme-toggle-button">Tema Escuro</button>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Nome da Tarefa" required>
            <input type="date" id="task-date" required>
            <select id="task-priority" required>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
            </select>
            <select id="task-segment" required>
                <option value="Trabalho">Trabalho</option>
                <option value="Estudos">Estudos</option>
                <option value="Pessoal">Pessoal</option>
                <option value="Outros">Outros</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <div class="filters">
            <button class="filter-button" data-filter="all">Todas</button>
            <button class="filter-button" data-filter="pending">Pendentes</button>
            <button class="filter-button" data-filter="completed">Concluídas</button>
            <button class="filter-button" data-filter="deleted">Excluídas</button>
        </div>
        <ul id="task-list"></ul>
        <h2 id="change-log-title">Mostrar Histórico de Alterações</h2>
        <ul id="change-log-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
