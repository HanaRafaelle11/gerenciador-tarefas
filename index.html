<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa">
            <input type="date" id="taskDueDate">
            <input type="text" id="taskCategory" placeholder="Categoria">
            <input type="text" id="taskPriority" placeholder="Prioridade (Baixa, Média, Alta)">
            <input type="file" id="taskFile" accept="image/*">
            <button id="addTaskButton">Adicionar Tarefa</button>
        </div>
        <div class="task-filters">
            <button id="allTasks">Todas as Tarefas</button>
            <button id="pendingTasks">Pendentes</button>
            <button id="completedTasks">Concluídas</button>
            <select id="filterCategory">
                <option value="">Filtrar por Categoria</option>
            </select>
            <select id="filterPriority">
                <option value="">Filtrar por Prioridade</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
            <button id="sortByDate">Ordenar por Data de Vencimento</button>
            <button id="toggleThemeButton">Tema Escuro</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="task-counters">
            <span id="pendingCount">Pendentes: 0</span>
            <span id="completedCount">Concluídas: 0</span>
        </div>
        <div class="change-log">
            <h2>Registro de Alterações</h2>
            <ul id="changeLog"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
