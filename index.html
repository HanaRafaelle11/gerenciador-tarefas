<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa">
            <input type="date" id="taskDueDate">
            <input type="text" id="taskCategory" placeholder="Categoria">
            <button id="addTaskButton">Adicionar Tarefa</button>
        </div>
        <div class="task-filters">
            <button id="allTasks">Todas</button>
            <button id="pendingTasks">Pendentes</button>
            <button id="completedTasks">Concluídas</button>
        </div>
        <div class="task-counters">
            <span id="pendingCount">Pendentes: 0</span>
            <span id="completedCount">Concluídas: 0</span>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
