<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    <main>
        <section id="task-form">
            <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
            <input type="date" id="task-due-date" placeholder="Data de Conclusão">
            <select id="task-category">
                <option value="">Categoria</option>
            </select>
            <select id="task-priority">
                <option value="">Prioridade</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
            <input type="file" id="task-file" accept="image/*">
            <button id="add-task-button">Adicionar Tarefa</button>
        </section>
        <section id="task-filters">
            <button id="all-tasks-button">Todas</button>
            <button id="pending-tasks-button">Pendentes</button>
            <button id="completed-tasks-button">Concluídas</button>
            <select id="filter-category">
                <option value="">Filtrar por Categoria</option>
            </select>
            <select id="filter-priority">
                <option value="">Filtrar por Prioridade</option>
            </select>
            <button id="sort-by-date-button">Ordenar por Data</button>
            <button id="toggle-theme-button">Tema Escuro</button>
        </section>
        <section id="task-list">
            <ul id="task-list-container">
                <!-- Tarefas serão inseridas aqui -->
            </ul>
        </section>
        <section id="change-log">
            <h2>Log de Mudanças</h2>
            <ul id="change-log-list">
                <!-- Log de mudanças será exibido aqui -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
