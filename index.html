<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
            <button id="theme-toggle">Tema Escuro</button>
        </header>
        <main>
            <section id="task-form-section">
                <form id="task-form">
                    <input type="text" id="task-name" placeholder="Nome da Tarefa" required>
                    <input type="date" id="task-date" required>
                    <select id="task-priority">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                    <select id="task-segment">
                        <option value="trabalho">Trabalho</option>
                        <option value="estudos">Estudos</option>
                        <option value="pessoal">Pessoal</option>
                        <option value="outros">Outros</option>
                    </select>
                    <button type="submit">Adicionar Tarefa</button>
                </form>
            </section>
            <section id="task-filter-section">
                <button id="all-tasks" class="filter-button">Todas</button>
                <button id="pending-tasks" class="filter-button">Pendentes</button>
                <button id="completed-tasks" class="filter-button">Concluídas</button>
                <button id="deleted-tasks" class="filter-button">Excluídos</button>
                <button id="clear-tasks" class="filter-button">Limpar Tudo</button>
            </section>
            <section id="task-list-section">
                <ul id="task-list"></ul>
            </section>
            <section id="change-log-section">
                <button id="change-log-toggle">Mostrar Histórico de Alterações</button>
                <ul id="change-log-list" class="hidden"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
